{% extends "base.html" %}

{% block title %}{{ section.title }} - Tracey{% endblock title %}

{% block content %}
<article>
    <h1>{{ section.title }}</h1>
    {{ section.content | safe }}

    {% if section.pages %}
    <ul class="page-list">
    {% for page in section.pages %}
        <li><a href="{{ page.path }}">{{ page.title }}</a></li>
    {% endfor %}
    </ul>
    {% endif %}
</article>
{% endblock content %}
