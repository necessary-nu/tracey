<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tracey{% endblock title %}</title>
    <meta name="description" content="{% block description %}Spec coverage tooling{% endblock description %}">
    <link rel="stylesheet" href="{{ get_url(path='main.css') }}">
</head>
<body>
    <nav class="site-nav">
        <button class="menu-toggle" aria-label="Toggle navigation" onclick="document.body.classList.toggle('sidebar-open')">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <line x1="3" y1="6" x2="21" y2="6"/>
                <line x1="3" y1="12" x2="21" y2="12"/>
                <line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
        </button>
        <a href="/" class="site-nav-brand">tracey</a>
        <div class="site-nav-spacer"></div>
        <a href="https://github.com/bearcove/tracey" class="site-nav-github" title="GitHub">
            <svg viewBox="0 0 16 16" width="24" height="24" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>
    </nav>

    <div class="layout">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                {% for sub in root.subsections %}
                <div class="sidebar-section">
                    <h3><a href="{{ sub.permalink }}">{{ sub.title }}</a></h3>
                    <ul>
                        {% for page in sub.pages %}
                        <li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}
            </nav>
        </aside>
        <main class="content">
            {% block content %}{% endblock content %}
        </main>
    </div>
</body>
</html>
