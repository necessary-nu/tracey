[workspace]
members = ["crates/*"]
resolver = "3"

[workspace.metadata.cargo-shear]
# Used by #[facet(derive(Error))] macro in tracey
ignored = ["facet-error"]

[workspace.package]
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/bearcove/tracey"
authors = ["Amos Wenger <amos@bearcove.eu>"]

[workspace.dependencies]
# Internal
tracey-core = { path = "crates/tracey-core", version = "0.5.0" }

# Facet ecosystem
facet = "0.35"
facet-args = "0.35"
facet-kdl = "0.35"
facet-json = "0.35"

# Error handling
eyre = "0.6"
miette = { version = "7", features = ["fancy-no-backtrace"] }
facet-error = "0.35"

# HTTP fetching
ureq = "3"



# File walking (gitignore-aware)
ignore = "0.4"

# Parallel processing
rayon = "1"

# JSON serialization
serde_json = "1"

# Pretty output
owo-colors = "4"

# Syntax highlighting for miette
miette-arborium = "2"
